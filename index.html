<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito">
        <link rel="stylesheet" type="text/css" href="./style.css">

        <script defer src="./font-awesome/js/brands.js"></script>
        <script defer src="./font-awesome/js/solid.js"></script>
        <script defer src="./font-awesome/js/regular.js"></script>
        <script defer src="./font-awesome/js/fontawesome.js"></script>
        <title>Jogo da Velha</title>
    </head>
    <body>

        <div class="container">

            <div class="stage">
                <div class="border-bottom">
                    <div id="0" class="square border-right"></div>
                    <div id="1" class="square border-right"></div>
                    <div id="2" class="square"></div>
                </div>

                <div class="border-bottom"> 
                    <div id="3" class="square border-right"></div>
                    <div id="4" class="square border-right"></div>
                    <div id="5" class="square"></div>
                </div>

                <div class="row">
                    <div id="6" class="square border-right"> </div>
                    <div id="7" class="square border-right"></div>
                    <div id="8" class="square"></div>
                </div>
            </div>

            <div class="infos">
                <h1>Placar</h1>

                <div class="player" id="active">
                    <p>Jogador 1
                        <i class="fas fa-times icon icon-o"></i>
                    </p>

                    <p id="playerOne">0</p>
                </div>
                
                <div class="player">
                    <p>Jogador 2
                        <i class="far fa-circle icon icon-x"></i>
                    </p>

                    <p id="playerTwo">0</p>
                </div>

                <div class="player">
                    <p>Velha
                        <i class="fas fa-skull-crossbones icon"></i>
                    </p>

                    <p id="velha">0</p>
                </div>

                <button onclick="restart()">Reiniciar</button>

            </div>
        </div>

        <script src="./scripts/game.js">   </script>
        <script src="./scripts/interface.js">   </script>

        <script>            </script>
    </body>
</html>
